<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Gulp 1 Mangled date examples</title>
        <!--build:css css/styles.min.css-->
        <link rel="stylesheet" type="text/css" href="css/qunit.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <!--endbuild-->
        <script src="js/qunit.js"></script>
        <script src="js/prettydate.js"></script>
        <script>
            test("prettydate basics", function() {
                function date(then, expected) {
                    equal(prettyDate("2008/01/28 22:25:00", then), expected);
                }
                date("2008/01/28 22:24:30", "just now");
                date("2008/01/28 22:23:30", "1 minute ago");
                date("2008/01/28 21:23:30", "1 hour ago");
                date("2008/01/27 22:23:30", "Yesterday");
                date("2008/01/26 22:23:30", "2 days ago");
                date("2007/01/26 22:23:30", undefined);
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <!--build:js js/main.min.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
